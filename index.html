<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="slider">
        <div class="slides">
            <img src="./images/car1.png" alt="car1" class="slide"><img src="./images/car2.png" alt="car2" class="slide"><img src="./images/car3.png" alt="car3" class="slide"><img src="./images/car4.png" alt="car4" class="slide"><img src="./images/car5.png" alt="car5" class="slide">
        </div>
        <button onclick="prevslide()" id="prevbtn">&#10094</button>
        <button onclick="nextslide()" id="nextbtn">&#10095</button>
    </div>
    <script src="index.js"></script>
</body>
</html>
